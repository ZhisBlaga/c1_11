<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="style.css">
           <title>Document</title>
</head>
<body>
  <h1 class="countdown-title">Countdown Clock</h1>
  <section class="countdown">
    <div class="countdown-number">
      <!-- <p class="minutes countdown-time"></p> -->
      <input class="minutes countdown-time" type="input"  minlength="2" maxlength="2" size="2" >
      <p class="countdown-text">Minutes</p>
    </div>
    <div class="countdown-number">
      <!-- <p class="seconds countdown-time"></p> -->
      <input class="seconds countdown-time" type="input"  minlength="2" maxlength="2" size="2" >
      <p class="countdown-text">Seconds</p>
    </div>
  </section>
  
  <div>
    <button class="plus">plus</button>
    <button class="minus">minus</button>
    <button class="start">start</button>
    <button class="restart">restart</button>
  </div>
  
  <div class="message">
    
  </div>
<script src="script.js"></script>
</body>
</html>
